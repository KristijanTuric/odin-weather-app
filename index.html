<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script> <!-- Icons for different weather -->
        <title>Weather App</title>
    <link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
    <body>
        <!-- NAVIGATION -->
        <nav>
            <div class="search-container">
                <i class="fa fa-search" id="citySearchIcon"></i>
                <input type="search" id="citySearch" placeholder="Search city...">
            </div>

            <div class="unit-switch">
                <div>C°</div>
                <label class="switch">
                    <input type="checkbox" id="unitToggle">
                    <span class="slider round"></span>
                </label>
                <div>F°</div>
            </div>
        </nav>

        <div id="weatherCardContainer">
            <div id="loading-spinner"></div>

            <div id="weatherCard">
                <div>
                    <div id="weatherCardTitle" class="weather-card-title">Search a city!</div>
                    <div id="weatherCardCurrentDate"></div>
                </div>
                <div id="weatherCardInformation">
                    <div id="weatherCardTempContainer">
                        <i id="weatherCardIcon" class="ph ph-sun"></i>
                        <div>
                            <div id="weatherCardTemperature">Enter</div>
                            <div id="weatherCardExtremes">or the Search Icon</div>
                        </div>
                    </div>
                    <div id="weatherCardWeather">Have a try!</div>
                </div>
            </div>

            <!--
            <div id="weatherCard">
                <div id="weatherCardTitle" class="weather-card-title">Find the current weather info!</div>
                <div id="weatherCardInfoContainer">
                    <div id="weatherCardInfo">
                        <div id="weatherCardTemperature">Hi!</div>
                        <div id="weatherCardWeather">Welcome</div>
                        <div id="weatherCardExtremes">You can press Enter or the Search Icon</div>
                    </div>
                    <i id="weatherCardIcon" class="ph ph-sun"></i>
                </div>
            </div>
            -->
        </div>

        <footer>
            <div>Made by Kristijan</div>
            <i id="footerIcon" class="ph ph-github-logo"></i>
        </footer>

        <div id="error-message" class="error-message hidden extra-hidden"></div>
    </body>
</html>
